<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>飞翔小鸟游戏</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
</head>
<body>
    <audio src="sound/loop568.wav" loop="loop" autoplay id="back-sound"></audio>
    <audio src="" autoplay id="jump-sound"></audio>
    <div id="warpBg">
        <!--游戏背景-->
        <div id="score">
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
        </div>
        <div id="headTitle">
            <!--开始标题-->
            <img id="headBird" src="img/bird1_0.png" alt="小鸟">
            <!--标题中小鸟-->
        </div>
        <button id="startBtn"></button>
        <!--开始按钮-->
        <button id="grassLand1"></button>
        <!--草地1-->
        <button id="grassLand2"></button>
        <!--草地2-->
        <script src="js/default.js"></script>
        <script src="js/bird.js"></script>
        <script src="js/block.js"></script>
    </div>
</body>
</html>
